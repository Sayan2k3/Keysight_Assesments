<h3>Manage Flights</h3>
<table border="1" cellpadding="10" cellspacing="0">
    <thead>
        <tr>
            <th>Flight No</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let flight of flights">
            <td>{{ flight.flightNo }}</td>
            <td>{{ flight.origin }}</td>
            <td>{{ flight.destination }}</td>
            <td>
                <button [routerLink]="['/admin/edit-flight', flight.id]">Edit</button>
                <button (click)="deleteFlight(flight.id)">Delete</button>
            </td>
        </tr>
        <tr *ngIf="flights.length === 0">
            <td colspan="4">No flights available.</td>
        </tr>
    </tbody>
</table>
